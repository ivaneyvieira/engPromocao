version: "3"
services:
  engecopi_promoT:
    image: tomcat:8.5
    container_name: eng_promoT
    ports:
      - "8031:8080"
    environment:
      TZ: "America/Fortaleza"
      EBEAN_PROPS: /etc/ebean.properties
    volumes:
      - ./build/libs/producao-1.0.war:/usr/local/tomcat/webapps/engPromocao.war
      - ./ebean.properties:/etc/ebean.properties
    restart: always
    networks:
      rede_promoT:
        ipv4_address: 172.131.1.1
networks:
  rede_promoT:
    ipam:
      driver: default
      config:
        - subnet: 172.131.0.0/16
